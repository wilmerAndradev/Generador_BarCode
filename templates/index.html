<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador de Etiquetas - Silk Perfumes</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <!-- NAVBAR CON LOGO CENTRADO -->
  <nav class="navbar">
    <div class="container d-flex justify-content-center">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
      </a>
    </div>
  </nav>

  <!-- FORMULARIO CENTRAL -->
  <div class="form-container">
    <!-- INDICADOR DE PASOS -->
    <div class="step-indicator">
      <span class="step active">1</span>
      <span class="step">2</span>
      <span class="step">3</span>
    </div>

    <h2 class="text-center mb-4"><strong>Paso 1: ¿Cuántos productos necesitas?</strong></h2>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger" role="alert">
          {% for message in messages %}
            <p class="mb-0">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-4">
        <label for="num_productos" class="form-label">Número de productos diferentes</label>
        <input type="number" class="form-control" id="num_productos" name="num_productos" 
               placeholder="Ej: 3" min="1" max="50" required>
        <div class="form-text">Cada producto tendrá su propio código de barras y SKU</div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Continuar</button>
    </form>

    <div class="text-center mt-4">
      <a href="{{ url_for('limpiar_archivos') }}" class="btn btn-outline-secondary btn-sm">Limpiar archivos anteriores</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
