<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador de Etiquetas</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

  <!-- NAVBAR CON LOGO CENTRADO -->
  <nav class="navbar">
    <div class="container d-flex justify-content-center">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
      </a>
    </div>
  </nav>

  <!-- FORMULARIO CENTRAL -->
  <div class="form-container">
    <h2 class="text-center mb-4"><strong>Generador de CÃ³digos de Barra</strong></h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger" role="alert">
          {% for message in messages %}
            <p class="mb-0">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-4">
        <label for="codigo" class="form-label">Introduzca el codigo de barras</label>
        <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Ej: 001" required>
        <div class="form-text">Ejemplo: 001, 002, etc.</div>
      </div>

      <div class="mb-4">
        <label for="cantidad" class="form-label">Introduzca la cantidad de etiquetas</label>
        <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Ej: 20" min="1" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
